apiVersion: agones.dev/v1
kind: Fleet

metadata:
  name: marathon
  namespace: emortalmc

spec:
  scheduling: Distributed

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  template:
    spec:
      players:
        initialCapacity: 100
      ports:
        - name: default
          portPolicy: Dynamic
          containerPort: 25565
          protocol: TCP

      health:
        initialDelaySeconds: 5
        periodSeconds: 15
        failureThreshold: 2

      template:
        spec:
          containers:
            - name: marathon
              image: ghcr.io/emortalmc/marathon:c54325b1882ea2f57d4fa59001d6c9f835ad4594

              resources:
                requests:
                  cpu: 500m
                  memory: 768Mi
                limits:
                  cpu: "1"
                  memory: 768Mi

              env:
                - name: VELOCITY_FORWARDING_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: velocity-forwarding-token
                      key: forwarding.secret
                      optional: false
                - name: KAFKA_HOST
                  value: default-kafka-bootstrap
                - name: KAFKA_PORT
                  value: "9092"
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: FLEET_NAME
                  value: marathon
